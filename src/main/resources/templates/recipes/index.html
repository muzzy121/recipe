<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h2 th:text="'My Recipies!'">My Recipes!</h2>

<table th:each="recipe : ${recipes}">
    <tr>
        <td th:text="${recipe.getId()}">x</td>
        <td th:text="${recipe.getDescription()}">x</td>
    </tr>
</table>
</body>
</html>
